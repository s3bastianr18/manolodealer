<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manolo Auto Sales</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Manolo Auto Sales</h1>
    <p>Your trusted dealership</p>
  </header>

  <nav>
    <ul>
      <li><a href="#sedans">Sedans</a></li>
      <li><a href="#suvs">SUVs</a></li>
      <li><a href="#vans">Vans</a></li>
      <li><a href="#trucks">Trucks</a></li>
    </ul>
  </nav>

  <main>
    <section id="sedans">
      <h2>Sedans</h2>
      <div class="car-list">
        <div class="car-card">
          <img src="https://via.placeholder.com/200x120" alt="Sedan car">
          <h3>2020 Honda Accord</h3>
          <p>$18,500</p>
        </div>
      </div>
    </section>

    <section id="suvs">
      <h2>SUVs</h2>
      <div class="car-list">
        <div class="car-card">
          <img src="https://via.placeholder.com/200x120" alt="SUV car">
          <h3>2021 Toyota RAV4</h3>
          <p>$22,000</p>
        </div>
      </div>
    </section>

    <section id="vans">
      <h2>Vans</h2>
      <div class="car-list">
        <div class="car-card">
          <img src="https://via.placeholder.com/200x120" alt="Van">
          <h3>2018 Dodge Caravan</h3>
          <p>$14,000</p>
        </div>
      </div>
    </section>

    <section id="trucks">
      <h2>Trucks</h2>
      <div class="car-list">
        <div class="car-card">
          <img src="https://via.placeholder.com/200x120" alt="Truck">
          <h3>2019 Ford F-150</h3>
          <p>$27,000</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Manolo Auto Sales</p>
  </footer>
</body>
</html>
